<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Recovery Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>File Recovery Service</h1>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <div id="drop-area">
            <p>Drag & Drop files here or click to select files</p>
            <input type="file" name="file" required hidden>
        </div>
        <select name="recoveryTool">
            <option value="photorec">PhotoRec</option>
            <option value="testdisk">TestDisk</option>
        </select>
        <button type="submit">Recover File</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
